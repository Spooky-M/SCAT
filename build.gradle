plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.17'
}

group 'fer.zavrsni'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    // Define IntelliJ Platform against which to build the plugin project.
    version '192.7142.36'  // Same IntelliJ IDEA version as target Android Studio
    type 'IC'              // Use IntelliJ IDEA CE because it's the basis of the IntelliJ Platform
    // Require the Android plugin, Gradle will match the plugin version to intellij.version
    plugins 'android'
}

runIde {
    // Absolute path to installed target Android Studio to use as IDE Development Instance
    ideDirectory '/snap/android-studio/current/android-studio'
}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}